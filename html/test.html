<style>
    html, body {
        height: 100vh;
        margin: 0;
        padding: 0;
    }
    * {
        box-sizing: border-box;
    }
    .layout {
        display: flex;
        height: 100vh;
    }
    .sidebar {
        width: 220px;
        background: #395692;
        color: #000;
        transition: width 0.3s;
        overflow: hidden;
        position: relative;
    }
    .sidebar.collapsed {
        width: 50px;
    }
    .toggle-btn {
        position: absolute;
        top: 10px;
        right: -20px;
        width: 20px;
        height: 40px;
        background: #fdbb2d;
        color: #395692;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        z-index: 10;
        border: none;
    }
    .sidebar ul {
        list-style: none;
        padding: 0;
        margin-top: 60px;
    }
    .sidebar li {
        margin-bottom: 0px;
    }
    .sidebar a {
        color: #000000;
        text-decoration: none;
        font-size: 18px;
        display: block;
        padding: 12px 16px;
        border-radius: 0px;
        transition: background 0.2s;
        white-space: nowrap;
    }
    .sidebar.collapsed a {
        font-size: 0;
        padding: 12px 0;
    }
    .sidebar a:hover {
        background: #fdbb2d;
        color: #395692;
    }
    .main-content {
        flex: 1;
        height: 100vh;
        padding: 0;
    }
    .main-content iframe {
        width: 100%;
        height: 80vh;
        border: none;
    }
</style>
<!-- ...existing code... -->
<body>
    <div class="layout">
        <nav class="sidebar" id="sidebar">
            <button class="toggle-btn" id="toggleBtn">&#9776;aaaa</button>
            <ul>
                <li><a href="/html/note.html" data-src="/html/note.html" target="leetcoding-iframe">Note</a></li>
                <li><a href="/html/a.html" data-src="/html/a.html" target="leetcoding-iframe">A</a></li>
                <li><a href="/html/b.html" data-src="/html/b.html" target="leetcoding-iframe">B</a></li>
                <li><a href="/html/c.html" data-src="/html/c.html" target="leetcoding-iframe">Contact</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <iframe name="leetcoding-iframe" id="leetcoding-iframe" style="width:100%;height:80vh;border:none;"></iframe>
        </div>
    </div>
    <script>
        // 菜单收起/展开
        document.getElementById('toggleBtn').onclick = function() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        };
        // 菜单点击加载页面
        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('leetcoding-iframe').src = this.getAttribute('data-src');
            });
        });
    </script>
</body>
