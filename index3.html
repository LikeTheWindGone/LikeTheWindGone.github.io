<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>固定菜单模板</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      z-index: 1000;
    }
    .navbar a {
      color: #fff;
      padding: 0 20px;
      text-decoration: none;
      line-height: 50px;
    }
    .sidebar {
      position: fixed;
      top: 50px;
      left: 0;
      width: 200px;
      height: calc(100% - 50px);
      background: #f4f4f4;
      border-right: 1px solid #ddd;
      padding-top: 20px;
      transition: width 0.3s;
      overflow: hidden;
    }
    .sidebar.collapsed {
      width: 50px;
    }
    .sidebar .toggle-btn {
      display: block;
      margin: 0 0 20px 10px;
      cursor: pointer;
      font-size: 18px;
      background: none;
      border: none;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      padding: 10px 20px;
    }
    .content {
      margin-top: 50px;
      margin-left: 200px;
      padding: 20px;
      transition: margin-left 0.3s;
    }
    .sidebar.collapsed + .content {
      margin-left: 50px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="page1.html">页面1</a>
    <a href="page2.html">页面2</a>
    <a href="page3.html">页面3</a>
  </div>
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
    <ul>
      <li><a href="#">二级菜单1</a></li>
      <li><a href="#">二级菜单2</a></li>
      <li><a href="#">二级菜单3</a></li>
    </ul>
  </div>
  <div class="content" id="main-content">
    <h1>欢迎</h1>
    <p>这里是内容区域。</p>
  </div>
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }
    // 可根据页面导航动态加载二级菜单
  </script>
